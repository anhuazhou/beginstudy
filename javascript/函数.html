<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数</title>
  </head>
  <body>
    <script>
      // 箭头函数
      let arroeSum = (a, b) => {
        return a + b;
      };
      console.log(arroeSum(3, 4));
      //箭头函数不加括号的情况下会隐式返回
      let double = (x) => {
        return x * x;
      };
      let triple = (x) => x * x * x;
      //   //下面市不规范写法
      //   let triple1 = (x) => return x * x * x;

      function makeKing(name = "Henry") {
        return `King's name ${name}`;
      }
      console.log(makeKing());
      console.log(makeKing("zhou"));
    </script>
  </body>
</html>
