<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>验证let和var</title>
  </head>
  <body></body>
  <script>
    for (var i = 0; i < 5; ++i) {
      console.log(i);
    }
    for (let i = 0; i < 5; ++i) {
      console.log(i);
    }
    for (var i = 0; i < 5; ++i) {
      setTimeout(() => console.log(i), 0);
    }
    for (let i = 0; i < 5; ++i) {
      setTimeout(() => console.log(i), 0);
    }
  </script>
</html>
