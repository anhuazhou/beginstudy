<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象的访问器属性</title>
  </head>
  <body>
    <script>
      let book = {
        year_: 2012,
        edtion: 1,
      };
      Object.defineProperty(book, "year", {
        get() {
          return this.year_;
        },
        set(newValue) {
          console.log(this.year_);
          if (newValue > this.year_) {
            this.year_ = newValue;
            console.log(this.year_);
            this.edtion = 2;
          }
        },
      });
      book.year = 2022;
      console.log(book.edtion);
    </script>
  </body>
</html>
