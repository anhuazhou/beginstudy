<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>原型链</title>
  </head>
  <body>
    <script>
      console.log(Object.prototype);
      const obj = {};
      const arr = [];
      const fn = function () {};
      console.log(obj.__proto__ === Object.prototype);
      console.log(arr.__proto__ === Array.prototype);
      console.log(fn.__proto__ == Function.prototype);
      //   1.引用类型，都具有对象的特性，可以自由的拓展属性
      //   2.引用类型有__proto__属性，隐式原型，属性的值是一个普通的对象
      //   3.引用类型的__proto__属性指向他的构造函数的prototype
      //   4.当你试图得到一个对象的属性，但是属性不存在，那么他会去__proto__中寻找，也就是构造函数的prototype中寻找

      let person = {};
      Object.defineProperty(person, "name", {
        // configurable: true,
        writable: false,
        value: "周袁锋",
      });
      console.log(person.name);
      delete person.name;
      person.name = "zhouyuanfeng";
      console.log(person.name);
    </script>
  </body>
</html>
