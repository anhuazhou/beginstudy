<!DOCTYPE html>

    <title>数组迭代方法</title>

  <body>
    <script>
      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      let numResult = arr.filter((item) => item > 2);

      let arr1 = new Array(10).fill("hello");
      console.log(arr1);
    </script>
