<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table标签</title>
    <style>
      table,
      th,
      td,
      tr {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <!-- table元素中以行为标准，一行就是一个tr标签，一行里面有一个表头就是一个th，有一列就是td -->
    <table>
      <tr>
        <th>名字</th>
        <th>性别</th>
      </tr>

      <tr>
        <td>黄小米</td>
        <td>男</td>
      </tr>
      <tr>
        <td>黄大米</td>
        <td>女</td>
      </tr>
    </table>
  </body>
</html>
