<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html5的新标签</title>
    <style>
      /* 这里使用html和body一起设置的方法将body元素的高度设置成整个浏览器。 */
      html,
      body {
        background-color: aliceblue;
        width: 100%;
        /* height: 300px; */
        height: 100%;
        display: flex;
        /* justify-content: center;s */
        align-items: center;
      }
      p {
        border: 1px solid #000;
        margin: 2px;
      }
    </style>
  </head>
  <body>
    <p>html新增的标签；</p>
    <p>用于绘画的canvas标签 用于媒体的标签video、audio标签</p>
    <p>新的特殊内容元素，article、footer、header、nav、section</p>
    <p>新的表单控件，比如：calender、data、time、email、url、search</p>
  </body>
</html>
