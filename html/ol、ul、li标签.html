<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ol、ul、li标签</title>
  </head>
  <body>
    <!-- ul是无序标签，ol是有序标签 -->
    <ul>
      <li>ul标签</li>
      <li>ul标签</li>
      <li>ul标签</li>
      <li>ul标签</li>
    </ul>
    <ol>
      <li>ol标签</li>
      <li>ol标签</li>
      <li>ol标签</li>
      <li>ol标签</li>
    </ol>
  </body>
</html>
