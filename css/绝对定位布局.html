<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .photo-header {
        position: relative;
      }
      .photo-header-plate {
        background-color: rgba(255, 255, 255, 0.78);
        position: absolute;
        right: 4em;
        bottom: 4em;
        left: 4em;
        padding: 2em;
      }
      /* 利用偏移实现自动调整大小，文本盒子设置绝对定位，相对右、下、左，上方实现自动设置距离 */
    </style>
    <title>Document</title>
  </head>
  <body>
    <header class="photo-header">
      <img src="./无标题.png" width="100%" height="500px" />
      <div class="photo-header-plate">
        <h1>hello</h1>
        <p>pasdasdasd</p>
      </div>
    </header>
  </body>
</html>
